{% extends 'layout.html' %}

{% block body %}
<p>{{ error }} </p>
  <table>
    <tr>
      <th>Peli</th>
      <th>BGG-tunnus</th>
    </tr>
    {% for game in games %}
    <tr>
      <td>{{ game.name }}</td>
      <td>{{ game.bgg }}</td>
      <td>
          <form method='GET' action='{{ url_for('games_edit', game_id=game.id) }}'>
              <input type='submit' value='Muokkaa'/>
            </form>
      </td>
      <td>
          <form method='POST' action='{{ url_for('games_delete', game_id=game.id) }}'>
              <input type='submit' value='Poista'/>
            </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
