{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Nimi</th>
      <th>Hinta</th>
      <th>Kuvaus</th>
    </tr>
    {% for item in items %}
    <tr>
      <td>{{ item.name }}</td>
      <td>{{ item.price}}</td>
      <td>{{ item.description}}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
